<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>See you in:</title>
    <link rel="stylesheet" href="main.css">
    <link rel="icon" href="https://dmytro-honch.github.io/tl/assets/favicon.svg" type="image/svg+xml">
    <meta property="og:title" content="See you">
    <meta property="og:description" content="Так ніхто не кохав. Через тисячі літ \nлиш приходить подібне кохання. \nВ день такий розцвітає весна на землі \nІ земля убирається зрання…">
    <meta property="og:image" content="https://dmytro-honch.github.io/tl/assets/500.png">
    <meta property="og:url" content="https://dmytro-honch.github.io/tl">
    <meta property="og:type" content="website">
</head>
<body>
    <div id="app" class="container"></div>
    <script src="app.js"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/tl/service-worker.js')
            .then(registration => {
              console.log('ServiceWorker registration successful with scope: ', registration.scope);
            }, err => {
              console.log('ServiceWorker registration failed: ', err);
            });
        });
      }
    </script>
</body>
</html>
